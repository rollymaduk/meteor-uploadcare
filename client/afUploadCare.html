<template name="afUploadCare">
    {{#if this.uc_options.isMultiple}}
        <div class="image-preview-multiple">
            {{>photoWidget}}
            <div class="_img-viewer">
            </div>
        </div>
    {{else}}
        <div class="image-preview-single">
            <img class="_img-viewer" src="" alt="profile-image" />
            {{>photoWidget}}
        </div>
    {{/if}}
</template>

<template name="photoWidget">
    <p class="{{this.uc_options.classStyle}}">
        <input type="hidden"
               name="picture"
               role="uploadcare-uploader" value="{{this.value}}"  {{this.uc_options}} {{this.atts}} />
    </p>
</template>
